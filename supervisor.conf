[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
user=postgres
command=/usr/lib/postgresql/14/bin/postgres -D /var/lib/postgresql/14/main -c config_file=/etc/postgresql/14/main/postgresql.conf
autostart=true
autorestart=true
stderr_logfile=/var/log/postgresql/postgresql.err.log
stdout_logfile=/var/log/postgresql/postgresql.out.log

[program:backend]
directory=/app/backend
command=npm start
autostart=true
autorestart=true
stderr_logfile=/var/log/backend/backend.err.log
stdout_logfile=/var/log/backend/backend.out.log
environment=NODE_ENV=production

[program:frontend]
directory=/app/frontend
command=npm run dev -- --host 0.0.0.0
autostart=true
autorestart=true
stderr_logfile=/var/log/frontend/frontend.err.log
stdout_logfile=/var/log/frontend/frontend.out.log
environment=NODE_ENV=production
