version: '3.8'

services:
  eduagent:
    build:
      context: .
      dockerfile: Dockerfile
    image: edutech:latest
    container_name: eduagent-app
    ports:
      - "3002:3002"   # Frontend (Vite dev server)
      - "5000:5000"   # Backend API
      - "5431:5431"   # PostgreSQL
    environment:
      - NODE_ENV=production
      - DB_HOST=localhost
      - DB_PORT=5431
      - DB_NAME=mydb
      - DB_USER=admin
      - DB_PASSWORD=admin123
    volumes:
      # Optional: Mount volumes for development
      # - ./server:/app/backend
      # - ./src:/app/frontend/src
      # - /app/backend/node_modules
      # - /app/frontend/node_modules
      - postgres-data:/var/lib/postgresql/14/main
    restart: unless-stopped
    networks:
      - eduagent-network

volumes:
  postgres-data:
    driver: local

networks:
  eduagent-network:
    driver: bridge
